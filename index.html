<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e78d9e84c.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- container-parent -->
    <div class="container">
        <h2 id="title">SignUp Page</h2>
        <form action="#" id="login-form">
            <!-- Div containing username -->
            <div id="username-div" class="input-div">
                <label for="username" class="input-label">Username</label>
                <input type="text" name="username" id="username" class="input" placeholder="Enter you name">
            </div>

            <!-- Div containing phone number of the user -->
            <div id="phone-div" class="input-div">
                <label for="phone" class="input-label">Phone</label>
                <input type="number" name="phone" id="phone" class="input" placeholder="Enter you name">
            </div>

            <!-- Div containing email of th euser -->
            <div id="email-div" class="input-div">
                <label for="email" class="input-label">E-mail</label>
                <input type="email" id="email" name="email" class="input" placeholder="Enter you email (eg: xyz@gmail.com)">
            </div>

            <!-- Div containing gender of the user -->
            <div id="gender-div" class="input-div">
                <label for="gender-radio-div" class="input-label">Gender</label>
                <div class="gender-radio-div">
                    <!-- For male -->
                    <label for="male-radio">Male</label>
                    <input type="radio" name="gender" id="male-radio" class="gender">
                    <!-- For female -->
                    <label for="female-radio">Female</label>
                    <input type="radio" name="gender" id="female-radio" class="gender">
                    <!-- For other -->
                    <label for="other-radio">Other</label>
                    <input type="radio" name="gender" id="other-radio" class="gender">
                </div>
            </div>

            <!-- Div for age -->
            <div id="age-div" class="input-div">
                <label for="age" class="input-label">Age</label>
                <input type="number" name="age" id="age" class="input" placeholder="Enter you age">
            </div>

            <!-- Div for password -->
            <div id="password-div" class="input-div">
                <label for="password" class="input-label">Password</label>
                <input type="password" name="password" id="password" class="input" placeholder="Enter your password">
                <img src="images/eye-slash-solid.svg" alt="" class="fa-solid fa-eye-slash" id="icon-btn">
                
            </div>

            <!-- Submit button -->
             <button id="submit-btn" class="btn">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
